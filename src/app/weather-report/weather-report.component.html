
<div class="flex-row" *ngIf="data$ | async as data">
    <div class="title">
        <h4>Weather: {{data.name}}
            <small class="text-muted">Today: {{today | date:'dd/MM/yyyy' }}</small>
        </h4>
    </div>
    <div>
        <div class="flex-row">
            <div class="temp">
                <h5>{{data.main.temp | number:'0.0-0'}} °C
                    <small class="text-muted">
                        Feels like {{data.main.feels_like | number: '0.0-0'}} °C
                    </small>
                </h5>
            </div>
            <div class="outlook">
                <img [src]="data.image" class="image mb-1" />
                <span>{{data.weather[0].description | titlecase}}</span>
            </div>
        </div>
    </div>
</div>
